    <title>文娱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/bitbug_favicon.ico" type="image/x-icon"/>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js" type="text/javascript"></script>

    <script>
    </script>

<body>
<header id="header">
    <!--menu begin-->
    <div class="menu">
        <div class="nav" id="toav">

            <ol>
                <h1 class="logo"><a href="/user/vip/{{user}}">群书一览晓</a></h1>
                <li><a href="/user/vip/yang/bookList">我的书架</a></li>
                <li><a href="/user/vip/{{user}}/科幻">科幻小说</a></li>
                <li><a href="/user/vip/{{user}}/玄幻">玄幻小说</a></li>
                <li><a href="/user/vip/{{user}}/修真">修真小说</a></li>
                <li><a href="/user/vip/{{user}}/都市">都市小说</a></li>
                <li><a href="/user/vip/{{user}}/穿越">穿越小说</a></li>
                <li><a href="/user/vip/{{user}}/网游">网游小说</a></li>
                <li><a href="/user/vip/{{user}}/古典">古典小说</a></li>
                <li><a href="">全部小说</a></li>
                <li><a href="">小说排行</a></li>
            </ol>
            <div id="tourist">

                <a href="/" id="exit" target="_Self">退出</a>
            </div>

        </div>


    </div>
</header>
<div id='master'>
    {% for b in books %}
    <table class ="book_log" border="4px">
        <tr>
            <td rowspan="2" >
                <form action="/book/chapter" method="post" enctype="application/x-www-form-urlencoded">
                    {% csrf_token %}
                    <input type="hidden" name='bookName' value={{ b.bookName }}>
                    <input type="hidden" name='user' value={{ user }}>


                    <button>
                        {% load static %}
                        <img src=/{{b.bookLog}} width="125px" height="200px" alt="hello">
                    </button>

                </form>
            </td>
            <th rowspan="2" width="16">{{ b.bookName}}</th>
            <th width="16">作者</th>
            <th width="52">连载状态</th>
            <th width="112">摘要</th>
        </tr>
        <tr>
            <th>{{ b.author }}</th>
            <th>{{ b.bookState }}</th>
            <td>{{ b.bookInfo }}</td>
        </tr>

    </table>
    {% endfor %}
</div>
</body>
</html>
